{% extends 'Blog/base.html' %}
{% block body_block %}
<div class="container">
  {% for post in post_list %}
  <div class="post">
    <p class="posttitle">
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </p>
  </div>
  <div class="date">
      <p>Published On:{{ post.published_date|date:"D M Y" }}</p>
  </div>
  <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.all.count }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
