{% extends 'Blog/base.html' %}
{% block body_block %}
<div class="container">
{% for post in posts %}
{% if post.published_date=null %}
<div class="posttitle">
  <p><a href="{% url 'post_detail' pk=post.pk %}">Title:{{ post.title }}</a></p>
  <div class="postdate">
    <p>Created date:{{ post.created_date |date:"D M Y" }}</p>
  </div>
    <p>{{ post.text|truncatechars:200 }}</p>
</div>
{% endif %}
{% endfor %}
</div>
{% endblock %}
