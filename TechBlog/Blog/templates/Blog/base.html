{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- BOOT STRAP-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- MEDIUM EDITOR -->
      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--CUSTOM CSS-->
<link rel="stylesheet" href="{% static 'css/Blog.css' %}">
<!--FONTS-->
    <title>NANDY's BLOG</title>
  </head>
  <body >

      <nav class="navbar navbar-light ">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand " href="{% url 'post_list' %}">Nandy'S Blog</a></li>
            <li  class="nav-item"><a  href="{% url 'about' %}">About</a></li>
            <li  class="nav-item"><a  href="https://www.Github.com">Git Hub</a></li>
            <li  class="nav-item"><a  href="https://www.Github.com">LinkedIn</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ">
            {% if user.is_authenticated %}
            <li  class="nav-item"><a  href="{% url 'post_create' %}">New Post</a></li>
            <li class="nav-item"><a  href="{% url 'post_draft' %}">Drafts</a></li>
            <li class="nav-item"><a  href="{% url 'logout' %}">Logout</a></li>
            <li class="nav-item" ><a class="username" href="#">&nbsp&nbsp Welcome : {{ user.username }}</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

<div class="loader container">
 <div class="row">
   <div class="col-md-8">
     <div class="post">
       {% block body_block %}}
       {% endblock %}
     </div>
   </div>
 </div>
</div>



  </body>
</html>
